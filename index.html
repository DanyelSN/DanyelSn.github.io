<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página no GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #24292e;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #0366d6;
            text-decoration: none;
            margin: 0 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        main {
            padding: 50px 20px;
        }
        footer {
            background-color: #24292e;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página</h1>
        <p>Meu espaço no GitHub Pages</p>
    </header>
    <main>
        <h2>Projetos e Links</h2>
        <p>Confira alguns dos meus trabalhos e redes:</p>
        <a href="https://github.com/seuusuario" target="_blank">Meu GitHub</a>
        <a href="https://seuusuario.github.io/meu-jogo" target="_blank">Meu Jogo</a>
        <a href="https://linkedin.com/in/seuusuario" target="_blank">LinkedIn</a>
    </main>
    <footer>
        © 2025 - Minha Página GitHub
    </footer>
</body>
</html>
